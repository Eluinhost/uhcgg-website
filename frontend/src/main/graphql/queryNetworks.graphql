query Networks {
    networks {
        id
        rawId
        name
        tag
        description
        owner {
            id
            rawId
            username
        }
        servers {
            id
            rawId
            name
            ip
            address
            location
            port
            owner {
                id
                rawId
                username
            }
            region  {
                id
                rawId
                short
            }
        }
    }
}